name: Build Forge Mod

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Java 8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'
      - name: Build mod
        run: chmod +x gradlew && ./gradlew build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Jar
          path: build/libs/*.jar
