name: Build Forge Mod

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Java 8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build mod with Gradle
        run: ./gradlew build

      - name: Upload Jar artifact
        uses: actions/upload-artifact@v2
        with:
          name: AshModJar
          path: build/libs/*.jar
